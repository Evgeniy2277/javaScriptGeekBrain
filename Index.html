sub = (a, b) => { return a - b };   // разность
mul = (a, b) => { return a * b };   // произведение
div = (a, b) => { return a / b };   // деление

    switch (operation) {
        case 'add':

        case 'sub':

        case 'mul':
            return mul(arg1, arg2);
        case 'div':

function power(val, pow){
    if (pow === 1) {
        return val;
    } else {
        return val * power(val, pow - 1);
    }
}

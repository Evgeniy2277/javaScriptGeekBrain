    const cart = {

                price: 2000,
                quantity: 1,
           },
        ],


        getCartPrice() {
            return this.goods.reduce(function (price, good) {
                return price + good.price * good.quantity;
            }, 0);
        },

        getCartGoods() {
            return this.goods.reduce(function (quantity, good) {
                return quantity + good.quantity;
            }, 0);
        },

        getCartStatus(){
